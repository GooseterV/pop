<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<script src="./storage/customers.js" crossorigin="anonymous"></script>
		<script src="./storage/emblems.js" crossorigin="anonymous"></script>
		<script src="./storage/potions.js" crossorigin="anonymous"></script>
		<script src="./storage/ingredients.js" crossorigin="anonymous"></script>
		<title>pop more like poop</title>
		<link rel="icon" href="https://ben-stewart.s3.us-east-2.amazonaws.com/potions/GreaterHealthPotion.png" id="icon"/>
	</head>
	
	<body>
		<div class="logo-header">
			<div class="logo-container">
				<img src="images/pop-smaller.png" alt="PoP" class="logo" draggable="false">
			</div>
		</div>
		<div class="centerBox">
			<a class="logoBox" href="https://www.benstewart.io/pop">
				<img src='images/pop_full.png' />
				
			</a>
			<div class="potionsRow">

			</div>
			<div class="box potionBox">
				<div class="potionImage" id="selectedPotion">
					<img src='https://ben-stewart.s3.us-east-2.amazonaws.com/potions/HealthPotion.png' width="75px" height="75px"/>
				</div>
				<div class="potionName" id="selectedPotionName">
					Health Potion
				</div>
				<div class="potionIngredients" id="potionIngredients">
					<div class="box" style="width:45px; height:45px;" >
						<img src='https://ben-stewart.s3.us-east-2.amazonaws.com/potions/HealthPotion.png' width="36px" height="36px" style="position:relative; top:70%; left:50%; transform:translate(-50%, -50%); align-self:center;"/>
					</div>
				</div>
			</div>
			<input class="box searchbox" id="potion-search">
		
			</input>
		</div>
		<div class="potionsRows" id="potion-results">
		</div>

		
		<!-- <iframe allow="autoplay" style="display:none" src="images/music.ogg" id="bg-music"/> -->
		<script>
		const randpotion = potionNames[Math.floor(Math.random() * potionImages.length)];
		const ingredientsRow = document.getElementById("potionIngredients");
		
		//document.getElementById("icon").href = Potions[randpotion].img;
		document.getElementById("selectedPotion").firstElementChild.src = Potions[randpotion].img;
		document.getElementById("selectedPotionName").innerHTML = randpotion;
		ingredientsRow.innerHTML = "";
		for (let ingredient of Potions[randpotion].ingredients) {
			ingredientsRow.innerHTML += `
			<div class="box ingredient" style="width:45px; height:45px;" >
				<img src="${Ingredients[ingredient].img}"" width="36px" height="36px"/>
				<div class="box ingredient-textbox" style="width:max-content; text-align:center; align-items:center; margin-bottom:5px;">
					<div class="ingredient-text" style="font-size: 13px;">${ingredient}</div>
				</div>
			</div>
			`
		};
		ingredientsRow.style = `width:${45*Potions[randpotion].ingredients}px;`;

		
		</script>
		<script src="./bundle.js"></script>
	</body>
</html>
